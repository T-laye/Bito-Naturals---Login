<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Sign up</title>
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="stylesheet" href="./CSS/query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Noto+Sans+Display:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;600;700&family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="company_name">Bito Naturals</h1>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="sign-up" action="#">
          <h1>Create Account</h1>
          <div class="profile-pic-div">
            <img id="photo" src="./profile pic default.png" alt="profile-pic" />
            <input id="file" type="file" />
            <label for="file" id="uploadBtn">Upload Photo</label>
          </div>
          <fieldset>
            <input type="text" id="userName" placeholder="Name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
          </fieldset>
          <button type="submit" class="sign_up" id="sign_up">Sign Up</button>
          <a class="switch" id="sign-in-btn">Sign In</a>
        </form>
      </div>

      <!-- /////form2 -->
      <div class="form-container sign-in-container form-containerquery">
        <form action="">
          <h1>Sign in</h1>
          <fieldset>
            <input class="signInEmail" type="email" placeholder="Email" />
            <input
              class="signInPassword"
              type="password"
              placeholder="Password"
            />
          </fieldset>
          <a href="#" class="forgotPass">forgot your password?</a>

          <button class="sign_in" id="sign_in">Sign In</button>
          <a class="switch" id="sign-up-btn">Sign Up</a>
        </form>
      </div>
      <!-- //////////// -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <!-- //////////// -->
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script type="module" src="./js/model.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
